<!doctype html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <title>VORTex / Изменить пароль</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    {#    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"#}
    {#          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">#}
</head>
<body style="height: 100vh">
<div class="container h-100 text-decoration-none">
    <div class="row h-100 d-flex justify-content-center align-items-center align-content-center">
        <div class="row pb-4 d-flex justify-content-center">
            <div class="col-6 display-6 p-0 text-end">изменение пароля на VORTex</div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-6 p-0 text-end fw-lighter">для пользователя: {{ user }}</div>
        </div>
        <div class="row d-flex justify-content-center">
            <form class="col-6 p-0" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.non_field_errors }}
                {{ form.as_p }}
                <div class="text-end d-flex justify-content-between">
                    <button type="submit" class="btn btn-warning">Изменить мой пароль</button>
                    <span class="text-secondary fw-lighter">Made by VORMagic &reg | 2025</span>
                    {#                                <a class="p-2 btn btn-outline-info" href="{% url 'users:' %}">Регистрация</a>#}
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('id_old_password').classList.add('form-control');
    document.getElementById('id_new_password1').classList.add('form-control');
    document.getElementById('id_new_password2').classList.add('form-control');
</script>
</body>
</html>
