<!doctype html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <title>VORTex / Вход</title>
    <link href="../../staticfiles/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../staticfiles/js/jquery-3.7.1.min.js"></script>

<body style="height: 100vh">
<div class="container h-100 text-decoration-none">
    <div class="row h-100 d-flex justify-content-center align-items-center align-content-center">
        <div class="row pb-2 d-flex justify-content-center">
            <div class="col-6 display-5 p-0 text-end text-primary fw-lighter">VORTex</div>
        </div>
        <div class="row d-flex justify-content-center">
            <form class="col-6 p-0" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.non_field_errors }}
                {{ form.as_p }}
                <div class="text-end d-flex justify-content-between">
                    <button type="submit" class="p-0 m-0 btn d-inline fw-lighter">Войти</button>
                    <span class="text-secondary fw-lighter">Made by VORMagic &reg | 2025</span>
                    {#                                <a class="p-2 btn btn-outline-info" href="{% url 'users:' %}">Регистрация</a>#}
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../../staticfiles/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('id_username').classList.add('form-control');
    document.getElementById('id_password').classList.add('form-control');
    $('label').addClass('fw-lighter').addClass('pb-2')
</script>
</body>
</html>
