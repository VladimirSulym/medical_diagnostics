<!doctype html>
<html lang="ru" data-bs-theme="dark">
{#<html lang="ru" data-bs-theme="light">#}
{%  block head %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <title>{% block title %}QuantumMedical{% endblock %}</title>
    <link href="../staticfiles/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    {#    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"#}
    {#          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">#}
    <script src="../staticfiles/js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="../staticfiles/css/style.css">
</head>
{% endblock %}
<body>

<div class="container">

    {% block nav %}
    {% endblock %}

    {% block content %}
    {% endblock %}

    {% block footer %}
    {% endblock %}

</div>
{% block script %}
{#<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"#}
{#        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"#}
{#        crossorigin="anonymous"></script>#}
<script src="../staticfiles/js/bootstrap.bundle.min.js"></script>
{% endblock %}
<script>

    const darkModeToggle = document.getElementById('darkModeToggle');
    const htmlElement = document.documentElement;
    const icon = darkModeToggle.querySelector('i');

    darkModeToggle.addEventListener('click', () => {
        if (htmlElement.getAttribute('data-bs-theme') === 'light') {
            htmlElement.setAttribute('data-bs-theme', 'dark');
            icon.classList.remove('bi-moon-fill');
            icon.classList.add('bi-sun-fill');
        } else {
            htmlElement.setAttribute('data-bs-theme', 'light');
            icon.classList.remove('bi-sun-fill');
            icon.classList.add('bi-moon-fill');
        }
    });

    function updateSlots(doctorId) {
        document.querySelectorAll('.slot-item').forEach(slot => {
            slot.style.display = slot.dataset.doctorId === doctorId ? 'block' : 'none';
        });
    }

    document.getElementById('doctor').addEventListener('change', function () {
        const doctorId = this.value;
        const scheduleDiv = document.getElementById('doctorSchedule');
        console.log(doctorId);

        if (doctorId) {
            scheduleDiv.innerHTML = `
                <p class="card-text">
                    <i class="bi bi-calendar3"></i> Свободный график на ближайшие 2 дня:<br>
                    {% for slot in slots %}
                        {% if slot.status == 'free' %}
                        <div data-doctor-id="{{ slot.schedule.doctor.id }}" class="slot-item" style="display: none;">
                            {% if slot.date == today or slot.date == future_date %}
                                {{ slot.date|date:"d.m.Y" }} - {{ slot.get_number_display }}
                            {% endif %}
                        </div>
                        {% endif %}
                    {% endfor %}<br>
                    <i class="bi bi-calendar3"></i> Рабочие дни:<br>
                    </br>
                    Пн-Пт: 7:00 - 19:00<br>
                    Сб: 7:00 - 19:00
                </p>
                <p class="card-text">
                    <i class="bi bi-clock-history"></i> Длительность приема:<br>
                    от 30 минут
                </p>
            `;
        } else {
            scheduleDiv.innerHTML = `
                <p class="card-text text-muted">
                    Выберите врача, чтобы увидеть его график работы
                </p>
            `;
        }
        updateSlots(doctorId);
    });
</script>
</body>
</html>
